# Site Configuration
baseURL = 'ayushved78.github.io/'
languageCode = "en-us"
title = "Ayush's Blog"
theme = "PaperMod"
cover_image = "images/cover.jpeg"
googleAnalytics = "G-75WGKEDCDW"
buildFuture = true

# Output Formats
[outputs]
  home = ['html', 'rss', 'json']
  section = ['html', 'rss']
  taxonomy = ['html']
  term = ['html']

# Site Parameters
[params]
  mainSections = ["blog", "essay", "shelf"]
  hideSummary = true
  comments = true
  archives = true
  archiveSection = ["blog", "essay", "shelf"]
  defaultTheme = "dark"
  disableThemeToggle = true
  ShowCodeCopyButtons = true
  ShowPostNavLinks = true
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPageNums = true
  search = true
  searchPlaceholder = "Search..."
  disableScrollToTop = true


