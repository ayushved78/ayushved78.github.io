baseURL = "https://ayushved78.github.io/"
languageCode = "en-us"
title = "Ayush's Blog"
theme = "FixIt"
buildFuture = true
googleAnalytics = "G-75WGKEDCDW"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML"]
  term = ["HTML"]

[params]
  title = "Hi, I'm Ayush ðŸ‘‹"
  description = "Welcome to my digital garden â€” thoughts, code, and experiments."
  defaultTheme = "dark" # dark by default
  disableThemeToggle = true # Don't allow users to switch light/dark
  enableReadingTime = true
  enableShare = true
  enableComment = true
  enableToc = true
  enablePostNav = true
  enableBreadcrumb = true
  ShowCodeCopyButtons = true
  disableScrollToTop = true

  mainSections = ["blog", "essay", "shelf"]
  archiveSection = ["blog", "essay", "shelf"]

  [params.search]
    enable = true
    placeholder = "Search..."

  [params.cover]
    linkFullImages = true
    image = "images/cover.jpeg"

  [params.home]
    rss = true

  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

